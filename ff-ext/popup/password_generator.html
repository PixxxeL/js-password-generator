<!doctype html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="password_generator.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="settings" id="password-tab">
            <div class="control">
                <label for="password-length-control">Длина:</label>
                <input type="number" name="password-len" value="16" min="3" max="512" id="password-length-control" />
            </div>
            <div class="control">
                <label for="password-lower-control">Нижний регистр:</label>
                <input type="checkbox" name="password-lower" id="password-lower-control" />
            </div>
            <div class="control">
                <label for="password-upper-control">Верхний регистр:</label>
                <input type="checkbox" name="password-upper" id="password-upper-control" />
            </div>
            <div class="control">
                <label for="password-digits-control">Цифры:</label>
                <input type="checkbox" name="password-digits" id="password-digits-control" />
            </div>
            <div class="control">
                <label for="password-special-control">Специальные:</label>
                <input type="checkbox" name="password-special" id="password-special-control" />
            </div>
        </div>
        <div class="commands">
            <input type="text" name="output-control" id="output-control" readonly />
            <button id="generate-btn">
                <img src="../icons/generate.svg" alt="" />
            </button>
            <button id="copy-btn">
                <img src="../icons/copy.svg" alt="" />
            </button>
        </div>
    </div>
    <script src="password_generator.js"></script>
</body>
</html>
