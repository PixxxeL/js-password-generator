<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Javascript Password Generator</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
        	<h3>Javascript Password Generator</h3>
            <form class="form-horizontal">
            	<div class="control-group">
					<label class="control-label" for="generated-password">
						Пароль:
					</label>
					<div class="controls">
						<input type="text" id="generated-password" autocomplete="off" class="input-xxlarge">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<label>
							<input type="text" value="32" id="password-chars-count" autocomplete="off"> количество символов
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="is-password-digits" autocomplete="off"> цифры
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="is-password-upper" autocomplete="off"> буквы верхнего регистра
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="is-password-lower" autocomplete="off"> буквы нижнего регистра
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="is-password-special" autocomplete="off"> специальные символы
						</label>
						<button type="submit" class="btn" id="do-password-generate">Генерировать</button>
					</div>
				</div>
            </form>
        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/password-generator.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
